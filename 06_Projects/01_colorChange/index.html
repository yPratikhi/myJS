<!DOCTYPE html>
<html lang="en">
  <head>

    <title>ColorChange</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="canva">
      <h2>Color Scheme Swicher</h2>
      <button class="btn" id="grey"></button>
